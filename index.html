<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 01 challenge</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Automobiles Table</h1>
    <table class="style-table">
      <thead>
        <tr>
          <th id="gray-background">CarName</th>
          <th id="gray-background">Make</th>
          <th id="gray-background">Model</th>
          <th id="gray-background">Year</th>
          <th id="gray-background">Price</th>
          <th id="gray-background">Fuel Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Car1</td>
          <td>Toyota</td>
          <td>Camry</td>
          <td>2022</td>
          <td>$25,000</td>
          <td>Gasoline</td>
        </tr>

        <tr>
          <td id="gray-background">Car2</td>
          <td id="gray-background">Ford</td>
          <td id="gray-background">Mustang</td>
          <td id="gray-background">2021</td>
          <td id="gray-background">$35,000</td>
          <td id="gray-background">Gasoline</td>
        </tr>

        <tr>
          <td>Car3</td>
          <td>Honda</td>
          <td>Civic</td>
          <td>2023</td>
          <td>$22,000</td>
          <td>Gasoline</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
